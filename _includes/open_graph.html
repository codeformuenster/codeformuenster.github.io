<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@codeformuenster" />
<meta name="twitter:creator" content="{% if page.twitter %}{{page.twitter}}{% else %}@codeformuenster{% endif %}" />
<meta property="og:url" content="{{page.url | prepend: site.baseurl | prepend: site.url | prepend: "https://"}}" />
<meta property="og:title" content="{{page.title}}" />
<meta property="og:description" content="{{page.excerpt | xml_escape | textilize}}" />
